<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="@{'게시판 - ' + ${post.title}}"></title>
    <script src="/js/blog3.js" defer></script>
</head>
<body>
    <h1>상세조회_detail</h1>
    <h5 th:text="@{${post.title}}"></h5>
    <p th:text="${post.content}"></p>


    <a th:href="@{'/posts/modify/' + ${post.id}}" role="button">수정</a>

    <div>

        <form id="delete-form" th:action="@{'/posts/delete/' + ${post.id}}" method="post">
            <input type="hidden" name="method" value="delete" />
            <button type="submit">삭제</button>
        </form>
    </div>

    <input type='button'
           onclick='count("plus")'
           value='+'/>
    <input type='button'
           onclick='count("minus")'
           value='-'/>
    <div id='result'>0</div>
</body>
</html>
